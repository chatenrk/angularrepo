<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Mutual Fund App</span>
    <span class="example-spacer"></span>
    <button mat-button>Login</button>
    <button mat-button>Register</button>
    <button mat-button>About</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="name" (input)="onResetInput()">
        </mat-form-field>

        <br>
        <button mat-button color="primary" (click)="onClickMe()">Click Me</button>

        <p *ngIf="onClicked">Hello {{name}}. Good to see you!!</p>

</mat-card>
